<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>War of the Ring Battle Utility</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="battle-app">
        <div id="free-peoples" class="armySettings">
            <div class="unitInputs">
                <input type="text" id="leaders" />
                <input type="text" id="elites" />
                <input type="text" id="regulars" />
            </div>
        </div>
        <div id="shadow" class="armySettings">
            <div class="unitInputs">
                <input type="text" id="leaders" />
                <input type="text" id="elites" />
                <input type="text" id="regulars" />
            </div>
        </div>
        <div id="unit-labels">
            <p>Leaders</p>
            <p>Elites</p>
            <p>Regulars</p>
        </div>
        <input type="button" value="Go" id="submit-button"/>
    </div>

    <script src="js/script.js"></script>
    <script src="js/math.js"></script>
</body>
</html>
