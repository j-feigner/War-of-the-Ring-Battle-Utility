<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="author" content="Jordan Feigner">
    <meta name="description" content="Utilities and tools for simulating and exploring the statistical probabilities in War of the Ring, 2nd Edition">
    <meta name="keywords" content="war of the ring, board game, probability, battle">
    <title>War of the Ring Battle Utility</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="battle-app">
        <div id="free-peoples" class="faction">
            <div class="armySettings">
                <div class="unitInputs">
                    <input type="number" class="leaders" min="0" max="10" value="0"/>
                    <input type="number" class="elites" min="0" max="10" value="0"/>
                    <input type="number" class="regulars" min="0" max="10" value="0"/>
                </div>
            </div>
            <div class="statWindow">
                <p></p>
            </div>
        </div>
        <div id="shadow" class="faction">
            <div class="armySettings">
                <div class="unitInputs">
                    <input type="number" class="leaders" min="0" max="10" value="0"/>
                    <input type="number" class="elites" min="0" max="10" value="0"/>
                    <input type="number" class="regulars" min="0" max="10" value="0"/>
                </div>
            </div>
            <div class="statWindow">
                <p></p>
            </div>
        </div>
        <div id="unit-labels">
            <p>Leaders</p>
            <p>Elites</p>
            <p>Regulars</p>
        </div>
        <input type="button" value="Go" id="submit-button"/>
    </div>

    <script src="js/script.js"></script>
    <script src="js/math.js"></script>
</body>
</html>
